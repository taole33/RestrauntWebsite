      <div id="reserve">

      <div class="card shadow bg-white rounded">
        <div class="card-body">
          <div class="row col-sm-9 p-3 input-group date" id="my-datetimepicker" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#my-datetimepicker"
                   placeholder="ご予約日" />
            <div class="input-group-append" data-target="#my-datetimepicker" data-toggle="datetimepicker">
              <div class="input-group-text">
               <i class="fa fa-calendar"></i>
              </div>
            </div>
          </div>

            <div class="row">
                <div class="col-sm-9 p-3"> <select class="browser-default custom-select" id="select">
                        <option value="" disabled="" selected="">お時間</option>
                        <option value="1">18:00 AM</option>
                        <option value="2">19:00 PM</option>
                        <option value="3">20:00 PM</option>
                        <option value="4">21:00 PM</option>
                        <option value="5">22:00 PM</option>
                    </select>
                  </div>
            </div>

            <div class="row">

                </div>
            </div>

            <div class="row">

          </div>
